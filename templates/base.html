<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <style>
        .menu { list-style: none; padding: 0; }
        .menu-item { display: inline-block; margin-right: 15px; }
        .menu-item a { text-decoration: none; color: #333; }
        .menu-item.active a { font-weight: bold; color: #007bff; }
        .submenu { padding-left: 20px; display: none; }
        .menu-item.active .submenu { display: block; }
        .content { margin: 20px 0; }
    </style>
</head>
<body>
    {% load menu_tags %}
    <nav>
        {% draw_menu 'main_menu' %}
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
